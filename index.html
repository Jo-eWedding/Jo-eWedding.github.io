<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="lib/pure-swipe.js"></script>
  <link rel="stylesheet" href="css.css">
  <title>Joe & Joanne Wedding</title>
  <!-- 
    ATTRIBUTIONS
    Carousel by W3 Schools - https://www.w3schools.com/howto/howto_js_slideshow.asp
    Pure Swipe by CSS Script - https://www.cssscript.com/detect-finger-swipe-events-javascript-pure-swipe/
  -->

  <!--
    TODO:
    A way to RSVP
    A way to purchase stuff from the reigstry
    Our Story Section
    Photos Page
    Wedding Parties Profiles
    Timeline - horizontal scroll starts in middle
    Travel/map/location
    Things to do in town
  -->
</head>
<body onload="autoSlides()">
  <nav>
    <div class="leftMenu">
      <a href="/"><img src="img/NavLogo.png" alt="Joe and Joanne" class="NavLogo"></a>
    </div>
    <button id="MenuExpander" onclick="MenuExpand()"><span class="MEIcon">▼</span></button>
    <div class="rightMenu">
      <a href="" id="anchor1">Link</a>
      <a href="" id="anchor2">Link</a>
      <a href="" id="anchor3">Link</a>
      <a href="" id="anchor4">Link</a>
    </div>
  </nav>

  <div class="slideshow-container">

    <div class="mySlides fade" style="display: block;"></div>
    <div class="mySlides fade"></div>
    <div class="mySlides fade"></div>
    <div class="mySlides fade"></div>
    <div class="mySlides fade"></div>
    
    <a class="prev" id="prev" onclick="Advance(-1)">◀</a>
    <a class="next" id="next" onclick="Advance(1)">▶</a>
    
    <div class="DotParent" id="DotParent">
      <div class="dots">
        <span class="dot active" onclick="currentSlide(1)"><span class="indicator"></span></span> 
        <span class="dot" onclick="currentSlide(2)"><span class="indicator"></span></span> 
        <span class="dot" onclick="currentSlide(3)"><span class="indicator"></span></span> 
        <span class="dot" onclick="currentSlide(4)"><span class="indicator"></span></span>
        <span class="dot" onclick="currentSlide(5)"><span class="indicator"></span></span> 
      </div>
    </div>
  </div>
  
  <!-- Carousel Overlay -->
    <div class="CarouselOverlay" id="CarouselOverlay" data-swipe-threshold="20" data-swipe-timeout="500" data-swipe-ignore="false">
      <div class="OverlayCont">
        <img src="img/Logo.png" alt="Joe and Joanne" class="title img-res">
        <span class="TitleGlass"></span>
      </div>
    </div>

    <div class="content">
      <div class="About">
        <h1>About Us</h1>
      </div>
      <div class="Timeline">
        <script>
          function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
          }
        </script>
        <h1>Timeline</h1>
        <iframe src="timeline/timeline.html" frameborder="0" onload="resizeIframe(this)"></iframe>
      </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
