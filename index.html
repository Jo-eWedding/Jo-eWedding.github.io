<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css.css">
  <script src="js.js"></script>
  <title>Joe & Joanne Wedding</title>
  <!-- 
    ATTRIBUTIONS
    Carousel by W3 Schools - https://www.w3schools.com/howto/howto_js_slideshow.asp
  -->

  <!--
    TODO:
    A way to RSVP
    A way to purchase stuff from the reigstry
    Maybe figure out swipe for carousel?
  -->
</head>
<body onload="autoSlides()">
  <nav>
    <div class="leftMenu">
      <a href="/">Joe & Joanne</a>
    </div>
    <button id="MenuExpander" onclick="MenuExpand()"><span class="MEIcon">▼</span></button>
    <div class="rightMenu">
        <a href="" id="anchor1">Link</a>
        <a href="" id="anchor2">Link</a>
        <a href="" id="anchor3">Link</a>
        <a href="" id="anchor4">Link</a>
    </div>
  </nav>

  <div class="slideshow-container">

    <div class="mySlides fade" style="display: block;"></div>
    <div class="mySlides fade"></div>
    <div class="mySlides fade"></div>
    <div class="mySlides fade"></div>
    
    <a class="prev" id="prev" onclick="plusSlides(-1)">◀</a>
    <a class="next" id="next" onclick="plusSlides(1)">▶</a>
    
    <div class="DotParent">
      <div class="dots">
        <span class="dot active" onclick="currentSlide(1)"><span class="indicator"></span></span> 
        <span class="dot" onclick="currentSlide(2)"><span class="indicator"></span></span> 
        <span class="dot" onclick="currentSlide(3)"><span class="indicator"></span></span> 
        <span class="dot" onclick="currentSlide(4)"><span class="indicator"></span></span> 
      </div>
    </div>
  </div>
  
  <!-- Carousel Overlay -->
    <div class="CarouselOverlay">
      <div class="OverlayCont">
        <img src="img/Logo.png" alt="Joe and Joanne" class="title img-res">
        <span class="TitleGlass"></span>
      </div>
    </div>

    <script>
      document.onkeydown = function(event) {
         switch (event.keyCode) {
            case 37:
            document.getElementById("prev").click();
            break;
            case 39:
            document.getElementById("next").click();
            break;
         }
      };
   </script>
</body>
</html>
